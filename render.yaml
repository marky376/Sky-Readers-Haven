
services:
  - type: web
    name: sky-readers-haven
    env: python
    pythonVersion: "3.11"
    buildCommand: ./render_build.sh
    startCommand: gunicorn --chdir backend "app:create_app('production')"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sky-readers-haven-db
          property: connectionString
      - key: FLASK_APP
        value: 'backend.app:create_app("production")'
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      # Mail Configuration - Add your values in the Render Dashboard
      - key: MAIL_SERVER
        value: "smtp.googlemail.com"
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USE_TLS
        value: "True"
      - key: MAIL_USERNAME
      - key: MAIL_PASSWORD
      # Google Books API - Add your value in the Render Dashboard
      - key: GOOGLE_BOOKS_API_KEY
      # Stripe Configuration - Add your values in the Render Dashboard
      - key: STRIPE_SECRET_KEY
      - key: STRIPE_PUBLISHABLE_KEY
      - key: STRIPE_WEBHOOK_SECRET

databases:
  - name: sky-readers-haven-db
    databaseName: sky_readers_haven
    user: sky_readers_haven_user
