<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Sky Readers Haven</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        /* Styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            background: url(/frontend/templates/images/Login\ Background\ Images\ -\ Free\ Download\ on\ Freepik.jpeg);
            display: block;
            background-size: cover;
            background-position: center;
        }
        
        /* Styling for the container */
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: transparent;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        /* Styling for the form */
        form {
            margin-top: 20px;
            background-color: transparent;
        }
        
        /* Styling for the labels */
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        /* Styling for the input fields and submit button */
        input[type="text"],
        input[type="password"],
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: transparent;
        }
        
        /* Styling for the submit button */
        button[type="submit"] {
            background-color: transparent;
            color: #fff;
            border: 1px solid #007bff;
            cursor: pointer;
        }
        
        /* Styling for the submit button on hover */
        button[type="submit"]:hover {
            background-color: #007bff;
        }
        
        /* Styling for the heading */
        .container h2 {
            text-align: center;
            color: #333;
        }
        
        /* Styling for the email label */
        .container .label email{
            background: transparent;
        }
        
    </style>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - Sky Readers Haven</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        {% include 'base_nav.html' %}

        <main class="form-page">
            <div class="form-card">
                <h2>Create an account</h2>
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    <ul class="flashes">
                      {% for category, msg in messages %}
                        <li class="flash {{ category }}">{{ msg }}</li>
                      {% endfor %}
                    </ul>
                  {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('main.signup') }}" id="signup-form">
                    <label>Username</label>
                    <input name="username" required>

                    <label>Email</label>
                    <input type="email" name="email" required>

                    <label>Password</label>
                    <input type="password" name="password" required>

                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" required>

                    <button class="primary" type="submit">Sign Up</button>
                </form>
                <p class="muted">Already have an account? <a href="{{ url_for('main.login') }}">Sign in</a></p>
            </div>
        </main>

        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
    </html>
