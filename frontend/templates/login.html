<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sky Readers Haven</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        /* Styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            background: url('/frontend/templates/images/Login\ Background\ Images\ -\ Free\ Download\ on\ Freepik.jpeg') no-repeat;
            display: block;
            background-size: cover;
            background-position: center;
        }
        
        /* Styling for the header */
        header {
            background-color: transparent;
            color: #fff;
            padding: 10px 0;
            /* Align the text in the header to the center */
            text-align: center;
        }
        
        /* Styling for the navigation menu */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        
        /* Styling for the container */
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: transparent;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
        }
        
        /* Styling for the form */
        form {
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="password"],
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 2px solid rgba(255, 255, 255, .2);
            box-sizing: border-box;
            background-color: transparent;
        }
        button[type="submit"] {
            background-color: transparent;
            color: #fff;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #f5f5f5;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sky Readers Haven</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Login</h2>
        <form method="POST" action="l">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Sky Readers Haven. All rights reserved.</p>
    </footer>
</body>
</html>
